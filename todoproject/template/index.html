{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>ToDo</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form- group">
                    <input type="text" class='form-control' name="task" placeholder="Task-name">
                </div>
                <div class="form- group">
                    <input type="text" class='form-control' name="priority" placeholder="Enter Priority">
                </div>
                 <div class="form- group">
                    <input type="date" class='form-control' name="date" placeholder="Enter the date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
         <div class="col-md-6">
             {% for i in data %}
             <div class="shadow card" >
                 <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <p class="card-text">{{i.priority}}</p>
                     <p class="card-text">{{i.date}}</p>

                     <a class="btn btn-danger" href="{%url 'delete' i.id %} ">Delete</a>
                     <a class="btn btn-success" href="{%url 'update' i.id %} ">Update</a>
                 </div>
             </div><br>
             {% endfor %}
         </div>
    </div>
</div>
{% endblock %}
